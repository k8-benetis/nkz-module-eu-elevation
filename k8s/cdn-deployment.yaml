---
# Deployment: Terrain NGINX CDN
apiVersion: apps/v1
kind: Deployment
metadata:
  name: terrain-cdn
  namespace: nekazari
  labels:
    app: terrain-cdn
    module: eu-elevation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terrain-cdn
  template:
    metadata:
      labels:
        app: terrain-cdn
        module: eu-elevation
    spec:
      containers:
        - name: cdn
          image: ghcr.io/k8-benetis/nkz-module-eu-elevation/terrain-cdn:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          volumeMounts:
            - name: terrain-data
              mountPath: /usr/share/nginx/html
              readOnly: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "10m"
            limits:
              memory: "128Mi"
              cpu: "100m"
      volumes:
        - name: terrain-data
          persistentVolumeClaim:
            claimName: terrain-data-pvc
---
# Service: Terrain CDN
apiVersion: v1
kind: Service
metadata:
  name: terrain-cdn-service
  namespace: nekazari
  labels:
    app: terrain-cdn
    module: eu-elevation
spec:
  selector:
    app: terrain-cdn
  ports:
    - name: http
      port: 80
      targetPort: 80
  type: ClusterIP
