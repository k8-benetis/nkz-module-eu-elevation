---
# Deployment: Elevation API
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elevation-api
  namespace: nekazari
  labels:
    app: elevation-api
    module: eu-elevation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elevation-api
  template:
    metadata:
      labels:
        app: elevation-api
        module: eu-elevation
    spec:
      containers:
        - name: api
          image: ghcr.io/k8-benetis/nkz-module-eu-elevation/backend:latest
          imagePullPolicy: IfNotPresent
          command:
            - uvicorn
            - "app.main:app"
            - "--host"
            - "0.0.0.0"
            - "--port"
            - "8000"
          ports:
            - containerPort: 8000
          env:
            - name: CELERY_BROKER_URL
              value: "redis://redis-service:6379/10"
            - name: CELERY_RESULT_BACKEND
              value: "redis://redis-service:6379/11"
            - name: TERRAIN_OUTPUT_DIR
              value: "/tmp/terrain_output"
          volumeMounts:
            - name: terrain-data
              mountPath: /tmp/terrain_output
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: terrain-data
          persistentVolumeClaim:
            claimName: terrain-data-pvc
---
# Deployment: Elevation Worker
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elevation-worker
  namespace: nekazari
  labels:
    app: elevation-worker
    module: eu-elevation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elevation-worker
  template:
    metadata:
      labels:
        app: elevation-worker
        module: eu-elevation
    spec:
      containers:
        - name: worker
          image: ghcr.io/k8-benetis/nkz-module-eu-elevation/backend:latest
          imagePullPolicy: IfNotPresent
          command:
            - celery
            - "-A"
            - "app.worker.celery_app"
            - "worker"
            - "--loglevel=info"
            - "--concurrency=2"
          env:
            - name: CELERY_BROKER_URL
              value: "redis://redis-service:6379/10"
            - name: CELERY_RESULT_BACKEND
              value: "redis://redis-service:6379/11"
            - name: TERRAIN_OUTPUT_DIR
              value: "/tmp/terrain_output"
            - name: GDAL_CACHEMAX
              value: "2048"
            - name: GDAL_NUM_THREADS
              value: "ALL_CPUS"
          volumeMounts:
            - name: terrain-data
              mountPath: /tmp/terrain_output
          resources:
            requests:
              memory: "512Mi"
              cpu: "100m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
      volumes:
        - name: terrain-data
          persistentVolumeClaim:
            claimName: terrain-data-pvc
---
# Service: Elevation API
apiVersion: v1
kind: Service
metadata:
  name: elevation-api-service
  namespace: nekazari
  labels:
    app: elevation-api
    module: eu-elevation
spec:
  selector:
    app: elevation-api
  ports:
    - name: http
      port: 80
      targetPort: 8000
  type: ClusterIP
